<section id="contact">
  <div class="section__contact-toggle">
    <label class="section__contact-label">
      <div class="section__contact-title">
        Contact Us
      </div>
    </label>
  </div>
  <div class="section__contact-body" id="_pendo-contact-form__body_">
    <div class="section__contact-modal" id="_pendo-launcher-section__modal_">
      <div class="section__content__header">
        <h2>Contact Us</h2>
        <h3>We would love to help</h3>
      </div>
      <section class="_pendo-launcher-section__feature_" id="_pendo-launcher-section__feature_">
        <div class="_pendo-launcher-content-container_">
          <form accept-charset="UTF-8" class="_pendo-contact-form_" enctype="multipart/form-data" method="post" action="#">
            <div class="_pendo-contact-form__notifications_"></div>
            <div class="_pendo-contact-form__container_">
              <input class="_pendo-contact-form__input_" id="email" name="email" type="text" placeholder="Email" required autocomplete="off" tabindex="1">
            </div>
            <div class="_pendo-contact-form__container_">
              <input class="_pendo-contact-form__input_" id="subject" name="subject" type="subject" placeholder="Subject" autocomplete="off" tabindex="2">
            </div>
            <div class="_pendo-contact-form__container_">
              <textarea class="_pendo-contact-form__textarea_" name="body" placeholder="Message" required autocomplete="off" tabindex="3"></textarea>
            </div>
            <div class="_pendo-contact-form__container_">
              <div class="_pendo-contact-form__drop-zone_">
                <div class="_pendo-contact-form__drop-zone-text_">
                  <p>Drag &amp; drop a file to attach it, or
                  </p>
                  <a href="#" class="link" data-pendo-drop-zone-trigger>
                    <strong>Browse for a file</strong>
                  </a>
                </div>
                <input type="file" id="image_upload" name="images[]" accept="image/*;capture=camera" data-pendo-drop-zone-input multiple>
                <input type="hidden" name="uploads">
              </div>
            </div>
            <div class="_pendo-contact-form__container_">
              <button class="_pendo-contact-form__submit_" id="submit" type="submit" value="submit">Submit Ticket</button>
            </div>
          </form>
          <div class="_pendo-contact-form__success_">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <div class="_pendo-contact-form__success-text_">
              <h4>Thanks! Your ticket has been submitted.</h4>
            </div>
          </div>
          <div class="_pendo-contact-form__fail_">
            <svg class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="cross__circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="cross__fail" fill="none" d="M16 16 36 36 M36 16 16 36"/>
            </svg>
            <div class="_pendo-contact-form__fail-text_">
              <h4>Oops!</h4>
              <h6>There was an error trying to submit your ticket. Please try again.</h6>
              <h6>If the issue continues, please try submitting your question/attachment to
                <a href=""></a>.</h6>
            </div>
          </div>
        </div>
        <div class="_pendo-contact-form__drop-zone-mask_"></div>
        <div class="_pendo-contact-form__drop-zone-overlay_">
          <div class="_pendo-contact-form__drop-zone-overlay__inner_">
            <div class="_pendo-contact-form__dragover-block_">
              <div class="_pendo-contact-form__upload-icon_"></div>
              <div class="_pendo-contact-form__drop-zone-overlay__text_">Upload your file</div>
            </div>
            <div class="_pendo-contact-form__drop-zone-overlay__progress_">
              <svg class="_pendo-contact-form__drop-zone-progress_" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 34 34">
                <circle class="_pendo-contact-form__drop-zone-progress__background_" cx="16" cy="16" r="15.9155"/>
                <circle class="_pendo-contact-form__drop-zone-progress__fill_" cx="16" cy="16" r="15.9155"/>
              </svg>
            </div>
          </div>
        </div>
      </section>
      <button class="section__contact-modal-close" aria-label="close">Ã—</button>
      <div class="section__contact__footer">
        <button class='section__contact-modal-back'>Close</button>
      </div>
    </div>
  </div>
</section>
